name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            docker build -t bhargavbhat2000/hmsui .
            docker login bhargavbhat2000 -u bhargavbhat2000 -p $DOCKER_PASSWORD
            docker push bhargavbhat/hmsui
