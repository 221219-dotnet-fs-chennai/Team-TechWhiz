# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: FrontendSolutions/package-lock.json
    - name : Cache
      uses: actions/cache@v2
      with:
        path: "FrontendSolutions/node_modules"
        key: node-modules-${{ hashFiles('FrontendSolutions/package.json') }}
    - name: Install Dependencies
      run: npm install
      
    - name: Install Angular CLI
      run: npm install -g @angular/cli
      
    - name: Install Moment.js and its type definitions
      run: npm install moment @types/moment --save
      working-directory: FrontendSolutions
      
    - run: npm run build -- --prod
      working-directory: FrontendSolutions

    - run: npm test
      working-directory: FrontendSolutions
