<form #appointmentForm="ngForm" (ngSubmit)="bookAppointment(appointmentForm.value)">

    <mat-card class="example-card">
      <!-- <mat-card-content> -->
        <h1>Add Doctor Details</h1>
        <mat-form-field appearance="fill">
            <mat-label>Enter Name</mat-label>
            <input matInput name="name" ngModel>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter Email</mat-label>
            <input type="email" matInput name="email" ngModel>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Qualification</mat-label>
            <input matInput name="qualification" ngModel>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Select Department</mat-label>
            <mat-select name="dept" ngModel>
              <mat-option value="Cardiology" >Cardiology</mat-option>
              <mat-option value="Orthology"  >Ortho</mat-option>
              <mat-option value="Dermatology"  >Ortho</mat-option>
              <mat-option value="Neurology"  >Neurology</mat-option>
              <mat-option value="Gynecology"  >Gynecology</mat-option>
              <mat-option value="Urology"  >Urology</mat-option>
            </mat-select>
          </mat-form-field>
    
          
    
          <button mat-fab extended color="accent" class="btn-color">
            Book
          </button>
       
      <!-- </mat-card-content> -->
    
    </mat-card>
    </form>
