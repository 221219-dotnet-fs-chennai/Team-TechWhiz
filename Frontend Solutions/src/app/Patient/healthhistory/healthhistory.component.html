
<h2 class="size">Visit History</h2>

<div *ngFor="let h of health" >
<mat-card style="width: 80%" class="firstCard">
<mat-grid-list cols="2" rowHeight="6:1">
    <mat-grid-tile>
        
        <div>
            <p> <strong>Date :</strong>  {{h.date|customdate}}  </p>
            <p><strong>Doctor : </strong> {{h.doctor}} </p>
            <p> <strong>Note : </strong>  {{h.dignosis}}</p>
        </div>
   </mat-grid-tile>
   <mat-grid-tile>
    <mat-card-actions class="btn" >
        <button (click)="openDiaog()" mat-raised-button color="primary">Prescription</button>
        <button (click)="openDialog2()"  mat-raised-button color="primary">Check Up info</button>
    </mat-card-actions>
   </mat-grid-tile>
</mat-grid-list>

</mat-card>
</div>
