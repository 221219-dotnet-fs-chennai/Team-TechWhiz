
<section class="example-section" [formGroup]="days">
    <h4>Select your toppings:</h4>
    <p><mat-checkbox color="primary" formControlName="Monday">Monday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Tuesday">Tuesday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Wednesday">Wednesday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Thursday">Thursday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Friday">Friday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Saturday">Saturday</mat-checkbox></p>
    <p><mat-checkbox color="primary" formControlName="Sunday">Sunday</mat-checkbox></p>
    <button mat-raised-button (click)="saveAvailability()">Save Changes</button>
  </section>
