<div class="card-container" *ngFor="let p of patients">

    <mat-card class="cards">
        <mat-card-header>
          <mat-card-title>Patient Name : {{p.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Concern : {{p.concerns}}</p>
        </mat-card-content>
        <mat-card-content>
          <p>Date : {{p.date}}</p>
        </mat-card-content>
        <mat-card-actions class="card-buttons">
          <button mat-raised-button (click)="accept()" >Accept</button>
          <button mat-raised-button  (click)="reject()">Reject</button>
    
        </mat-card-actions>
      </mat-card>
    </div>
    {{status}}
