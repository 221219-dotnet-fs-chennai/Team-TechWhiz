<button mat-raised-button color="primary" style="margin-top:2%;margin-left: 85%;background-color:rgb(161, 29, 183);" (click)="goBack()">Back</button>
<h2 class="size">Visit History</h2>

<div *ngFor="let h of health" >
<mat-card style="width: 80%" class="firstCard">
<mat-grid-list cols="2" rowHeight="6:1">
    <mat-grid-tile>
        
        <div>
            <p> <strong>Date :</strong>  {{h.date|customdate}}  </p>
            <p><strong>Doctor : </strong> {{h.doctorName}} </p>
            <p> <strong>Note : </strong>  {{h.diagnosis}}</p>
        </div>
   </mat-grid-tile>
   <mat-grid-tile>
    <mat-card-actions class="btn" >
        <button id="buttons" (click)="openDiaog(h.hhId)" mat-raised-button color="primary">Prescription</button>
        <button id="buttons" (click)="openDialog2(h.appointmentId)"  mat-raised-button color="primary">Check Up info</button>
    </mat-card-actions>
   </mat-grid-tile>
</mat-grid-list>

</mat-card>
</div>
