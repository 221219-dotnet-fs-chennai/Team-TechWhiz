
<h2>Welcome, Appointments for Today</h2>
<div class="card-container" *ngFor="let a of appointments;let i=index"  >

        <mat-card class="cards">
            <mat-card-header>
              <mat-card-title>PatientName:{{patients[i].firstName}}</mat-card-title>

            </mat-card-header>
            <mat-card-content>
                <p>doctorName:{{ a.doctorName}}</p>
              </mat-card-content>
            <mat-card-content>
              <p>Concern:{{a.concerns}}</p>
            </mat-card-content>
            <mat-card-actions class="card-buttons">

              <button mat-raised-button color="primary" id="adddetailsbutton"  (click)="disablebutton()" [disabled]="added">Add Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
