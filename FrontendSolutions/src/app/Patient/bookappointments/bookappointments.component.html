<form #appointmentForm="ngForm" (ngSubmit)="bookAppointment(appointmentForm.value)">

    <mat-card class="example-card">
      <!-- <mat-card-content> -->
        <h2>Book Appointment</h2>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" class="dateclass" name="date" ngModel>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
    
          <mat-form-field appearance="fill">
            <mat-label>Select Department</mat-label>
            <mat-select name="dept" ngModel>
              <mat-option value="Cardio" >Cardiology</mat-option>
              <mat-option value="Ortho"  >Ortho</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Select Doctor</mat-label>
            <mat-select name="doctor" ngModel>
              <mat-option value="Sai">Dr. Sai Krishna</mat-option>
              <mat-option value="Aman">Dr. Aman Shankar</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Enter Concerns</mat-label>
            <input matInput name="concerns" ngModel>
          </mat-form-field>
    
          <button mat-fab extended color="accent" class="btn-color" (click)="booked()">
            Book
          </button>
       
      <!-- </mat-card-content> -->
    
    </mat-card>
    </form>
